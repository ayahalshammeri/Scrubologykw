        body { font-family: 'Playfair Display', serif; margin: 0; padding: 0; background-color: #f9f6f4;  color: #333; }
        header { padding: 20px; text-align: center; }
        img.logo { width: 150px; }
        nav { background-color: #fff; padding: 15px; text-align: center; border-bottom: 1px solid #e5e5e5; position: relative; }
        nav a { color: #333; margin: 0 20px; font-size: 1.2em; text-decoration: none; }
        .contact-icons { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); }
        .contact-icons img { width: 30px; margin-left: 10px; cursor: pointer; }
        .slideshow { position: relative; width: 100%; height: 34vw; overflow: hidden; }
        .slideshow img { width: 100%; height: auto; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 1s; }
        .slideshow img.active { opacity: 1; }
        .intro { text-align: center; padding: 40px; }
        .intro h1 { margin-bottom: 20px; }
        .intro p { margin-bottom: 40px; }
        .copy-button{ display: flex; justify-content: center; align-items: center; gap: 20px; text-align: center;}
       
        .copy-button { width: 300px; height: 200px; background-color: #fff; border: 1px 
            solid #e5e5e5; border-radius: 10px; cursor: pointer; background-size: cover; 
            background-position: center; margin: 40px auto; gap: 30px; }
        .copy-button:hover { background-color: #e5d9d9; }
        .copy-button img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }
        .copy-button { cursor: pointer; }

        
    </style>
    <script>
        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.slideshow img');
            slides.forEach((slide, index) => slide.classList.toggle('active', index === slideIndex));
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 3000); // Change image every 4 seconds
        }
        document.addEventListener('DOMContentLoaded', () => {
            showSlides();
        });
    </script>
</head>

    <script>
        function copyText() {
            // Get the text area
            var textArea = document.getElementById('text-to-copy');

            // Select the text
            textArea.select();
            textArea.setSelectionRange(0, 99999); // For mobile devices
